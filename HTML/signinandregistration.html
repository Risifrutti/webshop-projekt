<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webshop-projekt/styles/styles.css">
</head>

<body>

    <header class="header">

        <div class="headerElements hideHamburger">
            <img id="hamburgerMenuIcon" src="/webshop-projekt/pictures/Icons/Icon_-_hamburgare_menu.png"
                alt="Hamburger menu icon" class="headerIcons">
        </div>


        <div class="headerElements hideHeaderElements">
            <a href="/webshop-projekt/HTML/homepage.html" class="noLinkStyle headerHomeLink">Home</a>
            <a href="/webshop-projekt/HTML/productlist.html" class="noLinkStyle">Shop</a>
        </div>

        <a href="/webshop-projekt/HTML/homepage.html">
            <img id="headerLogo" src="/webshop-projekt/pictures/Images/retromedialogo.png" alt="header logo">
        </a>

        <div class="headerElements">
            <a href="/webshop-projekt/HTML/signinandregistration.html" class="noLinkStyle hideHeaderElements">Sign
                in</a>

            <a href="/webshop-projekt/HTML/shoppingcart.html">
                <img src="/webshop-projekt/pictures/Icons/shoppingCart-icon.png" alt="shopping cart"
                class="headerIcons headerCart">
            </a>


        </div>
    </header>
    <main>
        <div class="popupForm">
            <form id="loginForm">
                <img src="/webshop-projekt/Pictures/Icons/krysset-svart.png" alt="close popup" class="closeIcon"><br>
                <h2 class="centerText">Sign in</h2>
                <label for="email" class="email litleText">E-mail *</label><br>
                <input type="text" id="email" class="inputSignin" placeholder="Email address"><br>
                <label for="password" class="password litleText">Password *</label><br>
                <input type="password" id="password" class="inputSignin" placeholder="Password"><br>
                <p class="litleText centerText">Forgot password?</p>
                <p><button class="signInBtn formBtn" >Sign in</button></p>
                <p><button class="becomeMemberBtn formBtn">Become a member</button></p>
            </form>
        </div>

<!-- BECOME A MEMBER - Victoria -->

        <div class="bg-modal">
            <div class="modal-contents">

                <div class="close">+</div>
                <h2>Become a member</h2>
                <h3>Become a member — don’t miss out on deals, offers, discounts and bonus vouchers.</h3>
                <hr>

                <form action="">
                    <input type="text" placeholder="Name *">
                    <input type="text" placeholder="E-Mail *">
                    <input type="text" placeholder="Street Address *">
                    <input type="text" placeholder="Create Password *">
                    <input type="text" placeholder="Postcode / ZIP *">
                    <input type="text" placeholder="Birthday dd/mm/yyyy">
                    <input type="text" placeholder="Town / City *">
                    <input type="text" placeholder="Phone Number">
                    <a href="#" class="button">Become a Member</a>
                    <br>
                    <a href="#" class="button">Back to sign in</a>
                </form>

            </div>
        </div>


<!-- Victoria -->







    </main>
    <footer class="footer">
        <div class="retroIcons">
            <a href="/webshop-projekt/HTML/homepage.html">
                <img id="footerLogo" src="/webshop-projekt/Pictures/Images/retromediatext.png" alt="retro media text">
            </a>

            <div class="footerIcons">
                <img src="/webshop-projekt/pictures/Icons/insta-icon.png" alt="instagram">
                <img src="/webshop-projekt/pictures/Icons/facebook-icon.png" alt="facebook">
                <img src="/webshop-projekt/pictures/Icons/twitter-icon.png" alt="twitter">
            </div>
        </div>

        <nav class="navFooter">
            <a href="/webshop-projekt/HTML/homepage.html" class="noLinkStyle">Home</a>
            <a href="/webshop-projekt/HTML/productlist.html" class="noLinkStyle">Shop</a>
            <a href="#" class="noLinkStyle">Contact</a>
        </nav>
    </footer>

    <script src=""></script>
</body>

</html>
