<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webshop-projekt/styles/styles.css">
</head>

<body>

    <header class="header">

        <div class="headerElements hideHamburger">
            <img id="hamburgerMenuIcon" src="/webshop-projekt/pictures/Icons/Icon_-_hamburgare_menu.png"
                alt="Hamburger menu icon" class="headerIcons">
        </div>


        <div class="headerElements hideHeaderElements">
            <a href="/webshop-projekt/HTML/homepage.html" class="noLinkStyle headerHomeLink">Home</a>
            <a href="/webshop-projekt/HTML/productlist.html" class="noLinkStyle">Shop</a>
        </div>

        <a href="/webshop-projekt/HTML/homepage.html">
            <img id="headerLogo" src="/webshop-projekt/pictures/Images/retromedialogo.png" alt="header logo">
        </a>

        <div class="headerElements">
            <a href="/webshop-projekt/HTML/signinandregistration.html" class="noLinkStyle hideHeaderElements signInHeader">Sign
                in</a>

            <a href="/webshop-projekt/HTML/shoppingcart.html">
                <img src="/webshop-projekt/pictures/Icons/shoppingCart-icon.png" alt="shopping cart"
                    class="headerIcons headerCart">
            </a>


        </div>
    </header>

    <!----------- Hamburger menu --------------->

    <nav id="hamburger-nav" class="hide-ham ham-nav">
        <div id="ham-top">
            <img id="ham-close" src="/webshop-projekt/pictures/Icons/krysset.png" alt="close hamburger menu "
                class="headerIcons">
        </div>
        <div id="menu-items">
            <a href="/webshop-projekt/HTML/homepage.html" class="noLinkStyle">
                <div class="menu-item">
                    <h4>Home</h4>
                </div>
            </a>
            <a href="/webshop-projekt/HTML/productlist.html" class="noLinkStyle">
                <div class="menu-item">
                    <h4>Shop</h4>
                </div>
            </a>
            <a href="/webshop-projekt/HTML/signinandregistration.html" class="noLinkStyle">
                <div class="menu-item">
                    <h4>Sign in</h4>
                </div>
            </a>
            </a>
        </div>
    </nav>

    <!-- End of Hamburger Menu -->
    <main>
        <!------Popups ------>
        <div class="background-modal">
            <div class="signIn-content">
                <form action="">
                    <div id="popupClose" class="closePopup">+</div>
                    <h2 class="sigInText">Sig in</h2>
                    <label class="smallText textLeft" for="email">Email *</label><br>
                    <input type="email" placeholder="Email address" class="inputSignIn"><br>
                    <label class="smallTex textLeft" for="password">Password *</label><br>
                    <input type="password" placeholder="Password" class="inputSignIn"><br>
                    <p class="smallText">Forgot password?</p><br>
                    <button class="signInButton popupBtn">Sign in</button><br>
                    <button class="becomeMemberButton popupBtn">Become a member</button>
                </form>
            </div>

        </div>

        <div class="bg-modal">
            <div class="becomeMember-content">
                <form action="">
                    <div id="popupClose" class="closePopup closeBecomeMember">+</div>
                    <h2 class="becomeMemberh2">Become a member</h2>
                    <h3>Become a member â€” don't miss out on deals, offers, discounts and bonus vouchers.</h3>
                    <hr class="becomeMemberHR">
                    
                    <table class="inputsTable"> 
                        <tr>
                            <td><input class="memberInput" type="text" placeholder="Name *"></td>
                            <td><input class="memberInput" type="email" placeholder="Email *"></td>
                        </tr>
                        <tr>
                            <td><input class="memberInput" type="text" placeholder="Street Address *"></td>
                            <td><input class="memberInput" type="password" placeholder="Create Password *"></td>
                        </tr>
                        <tr>
                            <td><input class="memberInput" type="text" placeholder="Town / City *"></td>
                            <td><input class="memberInput" type="number" placeholder="Postcode / ZIP *"></td>
                        </tr>
                        <tr>
                            <td><input class="memberInput" type="tel" placeholder="Phone number"></td>
                            <td><input class="memberInput" type="date" placeholder="Birthday dd/mm/yyyy "></td>
                        </tr>
                        
                    </table>
                    <button class="signInButton popupBtn">Become a member</button><br>
                    <button class="becomeMemberButton popupBtn backToSignInButton">Back to Sign in</button>
                </form>
            </div>
        </div>
        <!--End of Popups-->

    </main>
    <footer class="footer">
        <div class="retroIcons">
            <a href="/webshop-projekt/HTML/homepage.html">
                <img id="footerLogo" src="/webshop-projekt/Pictures/Images/retromediatext.png" alt="retro media text">
            </a>

            <div class="footerIcons">
                <img src="/webshop-projekt/pictures/Icons/insta-icon.png" alt="instagram">
                <img src="/webshop-projekt/pictures/Icons/facebook-icon.png" alt="facebook">
                <img src="/webshop-projekt/pictures/Icons/twitter-icon.png" alt="twitter">
            </div>
        </div>

        <nav class="navFooter">
            <a href="/webshop-projekt/HTML/homepage.html" class="noLinkStyle">Home</a>
            <a href="/webshop-projekt/HTML/productlist.html" class="noLinkStyle">Shop</a>
            <a href="#" class="noLinkStyle">Contact</a>
        </nav>
    </footer>

    <script src="/webshop-projekt/Javascript/views/hamburger.js"></script> 
    <script src = "/webshop-projekt/Javascript/views/signup.js"></script>
</body>

</html>
