<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webshop-projekt/styles/styles.css">
    <title>Shopping Cart</title>
</head>

<body>

    <header class="header">

        <div class="headerElements hideHamburger">
            <img id="hamburgerMenuIcon" src="/webshop-projekt/pictures/Icons/Icon_-_hamburgare_menu.png"
                alt="Hamburger menu icon" class="headerIcons">
        </div>


        <div class="headerElements hideHeaderElements">
            <a href="/webshop-projekt/HTML/homepage.html" class="noLinkStyle headerHomeLink">Home</a>
            <a href="/webshop-projekt/HTML/productlist.html" class="noLinkStyle">Shop</a>
        </div>

        <a href="/webshop-projekt/HTML/homepage.html">
            <img id="headerLogo" src="/webshop-projekt/pictures/Images/retromedialogo.png" alt="header logo">
        </a>

        <div class="headerElements">
            <a href="/webshop-projekt/HTML/signinandregistration.html" class="noLinkStyle hideHeaderElements">Sign
                in</a>

            <a href="/webshop-projekt/HTML/shoppingcart.html">
                <img src="/webshop-projekt/pictures/Icons/shoppingCart-icon.png" alt="shopping cart"
                class="headerIcons headerCart">
            </a>


        </div>

    </header>
    
    <main class="cartAndPayContent">

        <h2 class="cartAndPayMainHeading">Shopping Cart</h2>

        <article class="cartAndPayContentBox">

            <div class="cartHeadings">

                <h3 class="cartAndPayHeading">Products</h3>
                <h3 class="cartAndPayHeading cartQuantityHeading">Quantity</h3>
                <h3 class="cartAndPayHeading cartPriceHeading">Price</h3>

            </div>

            <hr class="cartAndPayLine">

            <article class="cartTheProduct">

                    <div class="wrapperForProductImgCart">
    
                        <img src="/webshop-projekt/Pictures/Images/placeholderImage.png" alt="The product image" class="productImageInCart">
                        
                    </div>
                    
                    <h4 class="cartProductNameHeading">Product name</h4>

                    <div class="inputQuantityAndDeleteButtonWrapper">
                            
                        <input type="number" class="inputQuantityInCart" id="inputQuantity">
                            
                        <img src="/webshop-projekt/Pictures/Images/placeholderImage.png" alt="Delete product icon" class="deleteProdIconInCart">
                        
                    </div>
    
                    <h4 class="priceHeadingInCart">$Price</h4>

            </article>

            <article class="cartTheProduct">

                <div class="wrapperForProductImgCart">

                    <img src="/webshop-projekt/Pictures/Images/placeholderImage.png" alt="The product image" class="productImageInCart">
                    
                </div>
                
                <h4 class="cartProductNameHeading">Product name</h4>

                <div class="inputQuantityAndDeleteButtonWrapper">
                        
                    <input type="number" class="inputQuantityInCart" id="inputQuantity">
                        
                    <img src="/webshop-projekt/Pictures/Images/placeholderImage.png" alt="Delete product icon" class="deleteProdIconInCart">
                    
                </div>

                <h4 class="priceHeadingInCart">$Price</h4>

        </article>
            
            <hr class="cartAndPayLine">
            
            <section class="cartTotalPriceSection">
                
                <p>Total:</p>
                
                <p>$Total price</p>
            
            </section>
            
            <section class="cartSectionWPayBtn">

                <button class="checkoutAndPayButton proceedToCheckoutButton">Proceed to checkout</button>

            </section>
        
        </article>
    
        <article class="cartAndPayContentBox billingAndShippingBox">

            <h3 class="cartAndPayHeading">Billing & Shipping</h3>
            
            <hr class="cartAndPayLine">

            <form action="" class="billingAndShippingForm">

                <section class="requiredInfoBillingAndShippingForm">

                    <input type="text" name="billingAndShippingInfo" placeholder="Name *" required>

                    <input type="text" name="billingAndShippingInfo" placeholder="Street address *">
    
                    <input type="text" name="billingAndShippingInfo" placeholder="Postcode / ZIP *">
    
                    <input type="text" name="billingAndShippingInfo" placeholder="Town / City *">
    
                    <input type="email" name="billingAndShippingInfo" placeholder="Email address *">
    
                    <input type="tel" name="billingAndShippingInfo" placeholder="Phone *">

                </section>
                
                <section class="textAreaAndButtonInForm">

                    <textarea name="billingAndShippingInfo" cols="25" rows="7" placeholder="Order Notes..."></textarea>

                    <button type="submit" class="checkoutAndPayButton">Confirm payment</button>

                </section>

            </form>

        </article>

    </main>

    <footer class="footer">
        <div class="retroIcons">
            <a href="/webshop-projekt/HTML/homepage.html">
                <img id="footerLogo" src="/webshop-projekt/Pictures/Images/retromediatext.png" alt="retro media text">
            </a>
            <div class="footerIcons">
                <img src="/webshop-projekt/pictures/Icons/insta-icon.png" alt="instagram">
                <img src="/webshop-projekt/pictures/Icons/facebook-icon.png" alt="facebook">
                <img src="/webshop-projekt/pictures/Icons/twitter-icon.png" alt="twitter">
            </div>
        </div>

        <nav class="navFooter">
            <a href="/webshop-projekt/HTML/homepage.html" class="noLinkStyle">Home</a>
            <a href="/webshop-projekt/HTML/productlist.html" class="noLinkStyle">Shop</a>
            <a href="#" class="noLinkStyle">Contact</a>
        </nav>
    </footer>

    <script src="/webshop-projekt/Javascript/views/shoppingcart.js"></script>
</body>
